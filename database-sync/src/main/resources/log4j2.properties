# Set the root logger level to INFO and attach the console appender.
# This means that logs from all libraries (like Flink, Netty, etc.) will be shown at INFO level.
rootLogger.level = INFO
rootLogger.appenderRef.stdout.ref = StdOut

# Configure the Console Appender
appender.stdout.type = Console
appender.stdout.name = StdOut
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Set the logger level for your specific application package to DEBUG.
# This will make the logs you added in DynamicJdbcSink visible,
# without flooding the console with DEBUG logs from Flink itself.
logger.flink-demo.name = com.github.chunkj.flink
logger.flink-demo.level = DEBUG